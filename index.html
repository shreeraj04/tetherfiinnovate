<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetherfi Innovate Kickoff</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #code-display {
            color: #ff00ff;
            font-size: 28px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 20px;
        }
        #compile-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #6600cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px #6600cc;
            transition: background 0.3s;
        }
        #compile-btn:hover {
            background: #9900ff;
        }
        #message-container {
            display: none;
            text-align: center;
        }
        #hackathon-image {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: boom 1s ease-in-out forwards;
        }
        #hackathon-video {
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
        }
        @keyframes boom {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="code-display">Hackathon.start();</div>
    <button id="compile-btn">Compile & Run</button>
    <div id="message-container">
        <!--<img id="hackathon-image" src="Logo_Hackathon.png" alt="Tetherfi Innovate Image">-->
        <video id="hackathon-video" src="hackathon.mp4"></video>
    </div>
    <audio id="boom-sound" src="break-boom-fx-240235.mp3" preload="auto"></audio>
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const btn = document.getElementById('compile-btn');
        const code = document.getElementById('code-display');
        const messageContainer = document.getElementById('message-container');
        const boomSound = document.getElementById('boom-sound');
        const video = document.getElementById('hackathon-video');

        btn.addEventListener('click', () => {
            // Hide button and code
            btn.style.display = 'none';
            code.style.display = 'none';
            messageContainer.style.display = 'block';

            // Reset video to start and play boom sound immediately
            video.currentTime = 0; // Rewind to beginning
            boomSound.currentTime = 0; // Rewind audio
            boomSound.play()
                .then(() => console.log("Boom sound played"))
                .catch(error => console.error("Boom sound error:", error));

            // Play video explicitly
            video.play()
                .then(() => console.log("Video started"))
                .catch(error => console.error("Video error:", error));

            // Confetti after 10 seconds
            setTimeout(() => {
                console.log("Confetti triggered");
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff00ff', '#00ffff', '#6600cc']
                });
            }, 16000);
        });
    </script>
</body>
</html>
